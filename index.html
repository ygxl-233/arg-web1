<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livingroom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .page {
            display: none;
        }

        #home {
            display: block;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        .button:hover {
            background-color: #666;
        }

        .snow {
            background: url('') repeat;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.8;
            z-index: 1;
        }

        .password-page {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .password-page input {
            padding: 10px;
            margin-top: 10px;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            font-size: 16px;
        }

        .password-page button {
            padding: 10px;
            margin-top: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .password-page button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="snow"></div>
    <div class="container">
        <div id="home" class="page">
            <h1>潤瑣灹瑨汭㰾瑨汭㰾敨摡㰾敭慴挠慨獲瑥</h1>
            <button class="button" onclick="showPage('password')">瀵嗙爜</button>
            <button class="button" onclick="showPage('page2')">椤甸潰</button>
        </div>

        <div id="password" class="page password-page">
            <h2>璇疯緭鍏瘑鐮</h2>
            <input type="password" id="password-input" placeholder="鍔犲瘑淇">
            <button class="button" onclick="checkPassword()">鎻愪氦</button>
            <p id="password-feedback" style="color: red;"></p>
        </div>

        <div id="page2" class="page">
            <h2>绁炵椤甸潰浜</h2>
            <p>瀵绘濆紑杞憿鍙畝鍗曞摝瀹堕タ鍝悆</p>
            <button class="button" onclick="showPage('home')">鍥炲</button>
        </div>
    </div>

    <script>
        let correctPassword = "1234"; // 设定密码

        function showPage(pageId) {
            // 隐藏所有页面
            let pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');
            // 显示目标页面
            document.getElementById(pageId).style.display = 'block';
        }

        function checkPassword() {
            let enteredPassword = document.getElementById('password-input').value;
            if (enteredPassword === correctPassword) {
                document.getElementById('password').style.display = 'none';
                document.getElementById('page2').style.display = 'block';
                document.getElementById('password-feedback').textContent = "";
            } else {
                document.getElementById('password-feedback').textContent = "瀵嗙爜閿欒";
            }
        }
    </script>

</body>
</html>
