<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livingroom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        .button:hover {
            background-color: #666;
        }

        .snow {
            background: url('http://scpsandboxcn.wikidot.com/local--files/zhou-test/main.jpg') repeat;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.8;
            z-index: 1;
        }

        .page {
            display: none;
        }

        /* 默认显示首页 */
        #home {
            display: block;
        }

        .password-page {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .password-page input {
            padding: 10px;
            margin-top: 10px;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            font-size: 16px;
        }

        .password-page button {
            padding: 10px;
            margin-top: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .password-page button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="snow"></div>
    <div class="container">
        <!-- 首页 -->
        <div id="home" class="page">
            <h1>潤瑣灹瑨汭㰾瑨汭㰾敨摡㰾敭慴挠慨獲瑥</h1>
            <button class="button" onclick="showPage('password')">瀵嗙爜</button>
            <button class="button" onclick="showPage('page1')">椤甸潰</button>
        </div>

        <!-- 密码页面 -->
        <div id="password" class="page password-page">
            <h2>5a+G56CB77yaMTIzNA==</h2>
            <input type="password" id="password-input" placeholder="鍔犲瘑淇">
            <button class="button" onclick="checkPassword()">鎻愪氦</button>
            <p id="password-feedback" style="color: red;"></p>
        </div>

        <!-- 页面2 -->
        <div id="page2" class="page">
            <h2>（感谢你游玩这个试验ARG！本作品的所有内容均为虚构）</h2>
            <p>散花！顺带这个没有剧情</p>
            <button class="button" onclick="showPage('home')">鍥炲</button>
        </div>

        <!-- 页面1 -->
        <div id="page1" class="page">
            <h2>娆㈣繋浣犳潵鎴戝鍋氬</h2>
            <p>娆㈣繋浣犳潵鎴戝鍋氬娆㈣繋浣犳潵鎴戝鍋氬娆㈣繋浣犳潵鎴戝鍋氬</p>
            <button class="button" onclick="showPage('home')">鍥炲</button>
        </div>
    </div>

    <script>
        let correctPassword = "1234"; // 设定密码

        function showPage(pageId) {
            // 隐藏所有页面
            let pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');
            // 显示目标页面
            document.getElementById(pageId).style.display = 'block';
        }

        function checkPassword() {
            let enteredPassword = document.getElementById('password-input').value;
            if (enteredPassword === correctPassword) {
                showPage('page2');  // 密码正确后显示页面2
                document.getElementById('password-feedback').textContent = "";
            } else {
                document.getElementById('password-feedback').textContent = "5a+G56CB77yaMTIzNA==";
            }
        }
    </script>

</body>
</html>
